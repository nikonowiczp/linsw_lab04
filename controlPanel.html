<div class="center" style="margin: 100px;">

    <form action="/upload" method="post" style="margin-top: 20px; width: 500px;" enctype="multipart/form-data">
                   <div style="margin: 10px;"><input type="file" name="inputFile"></div>
                   <div style="margin: 10px;"><input type="submit" value="Upload"> <span style="font-size: 12px;">Upload</span></div>
    </form>
    <p>{{ 'Current status: ' + data['status'] }}</p>
    <form style="display: inline" action={{ "/action?action-type=play&data=test"}} method="post">
      <input type="submit" value="&#x25B6;" />
    </form>
    <form style="display: inline" action={{ "/action?action-type=pause&data=test"}} method="post">
      <input type="submit" value="&#x23F8;" />
    </form>
    <form style="display: inline" action={{ "/action?action-type=skip&data=test"}} method="post">
      <input type="submit" value="&#x23ed;" />
    </form>
    <p>Songs in folder</p>
    <ul>{% module Template('songslist.html', songs=data['songs']) %}</ul>
    <p>Current playlist</p>
    <ul>{% module Template('playlist.html', playlist=data['playlist']) %}</ul>
  </div>
