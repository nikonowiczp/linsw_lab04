{% for item in playlist %}
<li>

    <a style="display: inline">{{ 'Id: '+item['id']+ ' Title: ' + item['title'] + ' Artist: '+item['artist'] }}  </a>
    
    <form style="display: inline" action={{ "/action?action-type=delete-from-playlist&data=" +item['id'] }} method="post">
        <input type="submit" value="Delete" />
    </form>
    <form style="display: inline" action={{ "/action?action-type=play-now&file = item['name'] "}} method="post">
        <input type="submit" value="&#9658;" />
    </form>

</li>
{% end %}
