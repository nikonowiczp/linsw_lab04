{% for item in songs %}
<li style="display: inline">
  <a style="display: inline" href={{ "/download?filename="+ item['name'] }}>{{ item['name'] }}</a>
  <form style="display: inline" action={{ "/action?action-type=add-to-playlist&data=" + item['name'] }} method="post">
    <input type="submit" value="&#9658;" />

</li>
{% end %}
